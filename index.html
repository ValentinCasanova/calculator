<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="outer-container">
        <div class="outer-calculator">
            <div class="display">
                <div class="results">0</div>
            </div>
            <div class="functions-row">
                <button class="func AC">AC</button>
                <button class="func C">C</button>
                <button class="func Neg">+/-</button>
                <button class="func Div">/</button>
            </div>
            <div class="func-num">
                <div class="numbers">
                    <button class="num">9</button>
                    <button class="num">8</button>
                    <button class="num">7</button>
                    <button class="func">X</button>
                    <button class="num">6</button>
                    <button class="num">5</button>
                    <button class="num">4</button>
                    <button class="func" id="minus">-</button>
                    <button class="num">3</button>
                    <button class="num">2</button>
                    <button class="num">1</button>
                    <button class="func" id="add">+</button>
                    <button class="num zero">0</button>
                    <button class="num">.</button>
                    <button class="func" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
